                </div>

                <div class="search-panel-submit">
                    <button id="adverse-search-submit-button">

                </tr>
                <tr>
                    <th>性别</th>
                    <td id="detail-sex"></td>

                <tr>
                    <th>出生日期</th>

                <tr>

            </table>

            <table class="detail-item" id="detail-item-vaccine">
                <tr>
                    <th>疫苗类型</th>
                    <th>疫苗名称</th>
                    <th>制造商</th>
